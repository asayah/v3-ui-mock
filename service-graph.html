<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Graph - Solo Enterprise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        :root {
            --graph-bg: #0D1117;
            --panel-bg: #161B22;
            --border-color: #30363d;
        }
        .main-content {
            display: flex;
            height: calc(100vh - 60px); /* Adjust based on top-bar height */
            padding: 0;
            margin: 0;
        }
        .graph-container {
            flex-grow: 1;
            position: relative;
        }
        #cy {
            width: 100%;
            height: 100%;
            background-color: var(--graph-bg);
        }
        .filter-sidebar {
            width: 280px;
            background-color: var(--bg-card);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            color: var(--text-secondary);
        }
        .filter-group {
            margin-bottom: 24px;
        }
        .filter-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        .filter-input {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        .filter-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .checkbox-label input {
            margin-right: 8px;
            accent-color: var(--accent);
        }
        .details-panel {
            position: absolute;
            right: -400px; /* Initially hidden */
            top: 20px;
            bottom: 20px;
            width: 400px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: right 0.3s ease-in-out;
            z-index: 100;
            padding: 20px;
            color: var(--text-primary);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .details-panel.visible {
            right: 20px;
        }
        .details-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .workload-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .workload-item {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }
        .workload-item:hover {
            border-color: var(--accent);
        }
        .workload-item.down {
            border-left: 4px solid var(--color-error);
            background-color: var(--color-error-bg);
        }
        .workload-name {
            font-weight: 600;
        }
        .workload-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        .graph-top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area"><div class="logo-subtitle">SOLO ENTERPRISE FOR</div><div class="logo-main">Istio</div></div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item"><i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a>
                <div class="nav-group">
                    <div class="nav-group-title"><i class="fa-solid fa-arrow-down-up-across-line"></i><span>Traffic</span></div>
                    <a href="#" class="nav-item sub-item"><i class="fa-solid fa-heart-pulse"></i><span>Health</span></a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title"><i class="fa-solid fa-globe"></i><span>Global Services</span></div>
                    <a href="global-services.html" class="nav-item sub-item"><i class="fa-solid fa-heart-pulse"></i><span>Health</span></a>
                    <a href="#" class="nav-item sub-item"><i class="fa-solid fa-folder-open"></i><span>Browse</span></a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title"><i class="fa-solid fa-cubes"></i><span>Resources</span></div>
                    <a href="#" class="nav-item sub-item"><i class="fa-solid fa-folder-open"></i><span>Browse</span></a>
                </div>
                <a href="service-graph.html" class="nav-item active"><i class="fa-solid fa-diagram-project"></i><span>Service Graph</span></a>
            </nav>
            <div class="sidebar-footer"><a href="#" class="nav-item"><i class="fa-solid fa-gear"></i><span>Settings</span></a></div>
        </aside>

        <div class="main-content">
            <div class="graph-container">
                <div class="graph-top-bar">
                     <div class="breadcrumbs"><i class="fa-solid fa-diagram-project"></i> &nbsp; / &nbsp; <span>Graph</span></div>
                </div>
                <div id="cy"></div>

            </div>
            <aside class="filter-sidebar">
                <div class="filter-group">
                    <div class="filter-title">Search</div>
                    <input type="text" id="search-input" class="filter-input" placeholder="e.g., checkout-service">
                </div>
                <div class="filter-group">
                    <div class="filter-title">Clusters</div>
                    <div id="cluster-filters"></div>
                </div>
                <div class="filter-group">
                    <div class="filter-title">Namespaces</div>
                    <div id="namespace-filters"></div>
                </div>
                <div class="filter-group">
                    <div class="filter-title">App Labels</div>
                    <div id="label-filters" style="max-height: 200px; overflow-y: auto;"></div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const elements = {
            nodes: [
                // Cluster parent nodes
                { data: { id: 'cluster-a', label: 'Cluster A' } },
                { data: { id: 'cluster-b', label: 'Cluster B' } },

                // Simplified Service nodes
                { data: { id: 'frontend-app', label: 'Frontend App', type: 'webapp', parent: 'cluster-a' } },
                { data: { id: 'payment-service', label: 'Payment Service', type: 'service', parent: 'cluster-a' } },
                { data: { id: 'checkout-service', label: 'Checkout Service', type: 'service-failover', parent: 'cluster-a', 
                    workloads: [
                        { id: 'checkout-w1', name: 'checkout-v1-pod1', parent: 'cluster-a', status: 'down'}, 
                        { id: 'checkout-w2', name: 'checkout-v1-pod2', parent: 'cluster-a', status: 'down'},
                        { id: 'checkout-w3', name: 'checkout-v2-pod1', parent: 'cluster-b', status: 'up'}
                    ] 
                } },
            ],
            edges: [
                { data: { source: 'frontend-app', target: 'checkout-service' } },
                { data: { source: 'payment-service', target: 'checkout-service' } },
                { data: { source: 'checkout-service', target: 'payment-service' } },
            ]
        };
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: elements,
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#2B313C',
                        'border-width': 2,
                        'border-color': '#58A6FF',
                        'label': 'data(label)',
                        'color': '#C9D1D9',
                        'font-size': 14,
                        'text-valign': 'bottom',
                        'text-margin-y': 8,
                        'width': 50,
                        'height': 50,
                    }
                },
                {
                    selector: ':parent',
                    style: {
                        'background-color': '#161B22',
                        'border-color': '#30363d',
                        'label': 'data(label)',
                        'text-valign': 'top',
                        'text-halign': 'center',
                        'color': '#C9D1D9',
                        'font-size': 18,
                        'font-weight': 'bold',
                        'padding': '10px'
                    }
                },
                {
                    selector: '[type = "service-failover"]',
                    style: {
                        'border-color': '#F59E0B', // Yellow
                    }
                },
                {
                    selector: '.infra-node',
                    style: {
                        'shape': 'hexagon',
                        'background-color': '#4B4F58',
                        'border-color': '#8B949E',
                        'width': 40,
                        'height': 40,
                        'font-size': 10,
                        'text-margin-y': 4,
                    }
                },
                {
                    selector: '.workload-node',
                    style: {
                        'width': 30,
                        'height': 30,
                        'font-size': 10,
                        'text-margin-y': 4,
                    }
                },
                {
                    selector: '.workload-up',
                    style: {
                        'background-color': '#238636',
                        'border-color': '#388E3C',
                    }
                },
                {
                    selector: '.workload-down',
                    style: {
                        'background-color': '#DA3633',
                        'border-color': '#C93C37',
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#484F58',
                        'target-arrow-color': '#484F58',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier'
                    }
                },
                {
                    selector: 'edge[target *= "checkout-w"]',
                    style: {
                        'line-color': (edge) => {
                            const target = edge.target();
                            return target.hasClass('workload-down') ? '#DA3633' : '#238636';
                        },
                        'target-arrow-color': (edge) => {
                            const target = edge.target();
                            return target.hasClass('workload-down') ? '#DA3633' : '#238636';
                        },
                    }
                },
                {
                    selector: '.expanded-path',
                     style: {
                        'line-color': '#F59E0B',
                        'target-arrow-color': '#F59E0B',
                        'transition-property': 'line-color, target-arrow-color',
                        'transition-duration': '0.3s'
                    }
                }
            ],
            layout: {
                name: 'cose',
                idealEdgeLength: 100,
                nodeRepulsion: 400000,
                edgeElasticity: 100,
                nestingFactor: 5,
                gravity: 80,
                numIter: 1000,
                initialTemp: 200,
                coolingFactor: 0.95,
                minTemp: 1.0
            }
        });

        // Filtering logic
        const searchInput = document.getElementById('search-input');
        const clusterFilters = document.getElementById('cluster-filters');
        const namespaceFilters = document.getElementById('namespace-filters');
        const labelFilters = document.getElementById('label-filters');

        const clusters = [...new Set(cy.nodes('[?cluster]').map(n => n.data('cluster')))];
        const namespaces = [...new Set(cy.nodes('[?namespace]').map(n => n.data('namespace')))];
        const labels = [...new Set(cy.nodes().flatMap(n => n.data('appLabels') || []))];

        clusterFilters.innerHTML = clusters.map(c => c ? `<label class="checkbox-label"><input type="checkbox" value="${c}" checked> ${c}</label>` : '').join('');
        namespaceFilters.innerHTML = namespaces.map(ns => ns ? `<label class="checkbox-label"><input type="checkbox" value="${ns}" checked> ${ns}</label>` : '').join('');
        labelFilters.innerHTML = labels.map(l => l ? `<label class="checkbox-label"><input type="checkbox" value="${l}" checked> ${l}</label>` : '').join('');

        const debounce = (fn, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => fn(...args), delay);
            };
        };

        const applyFilters = () => {
            const searchText = searchInput.value.toLowerCase();
            const checkedClusters = [...clusterFilters.querySelectorAll('input:checked')].map(cb => cb.value);
            const checkedNamespaces = [...namespaceFilters.querySelectorAll('input:checked')].map(cb => cb.value);
            const checkedLabels = [...labelFilters.querySelectorAll('input:checked')].map(cb => cb.value);

            cy.nodes().forEach(node => {
                const data = node.data();
                const isParent = !data.parent;

                // Keep parent nodes always visible for context
                if (isParent) {
                    node.style('display', 'element');
                    return;
                }

                const isVisible = 
                    (searchText === '' || (data.label && data.label.toLowerCase().includes(searchText))) &&
                    (checkedClusters.length === 0 || checkedClusters.includes(data.cluster)) &&
                    (checkedNamespaces.length === 0 || checkedNamespaces.includes(data.namespace)) &&
                    (checkedLabels.length === 0 || (data.appLabels || []).some(l => checkedLabels.includes(l)));
                
                if (isVisible) {
                    node.style('display', 'element');
                } else {
                    node.style('display', 'none');
                }
            });
        };

        searchInput.addEventListener('keyup', debounce(applyFilters, 300));
        clusterFilters.addEventListener('change', applyFilters);
        namespaceFilters.addEventListener('change', applyFilters);
        labelFilters.addEventListener('change', applyFilters);

        let expandedNodeId = null;

        cy.on('tap', 'node[type="service-failover"]', function(evt){
            const node = evt.target;
            const serviceId = node.id();
            const workloads = node.data('workloads');

            if (expandedNodeId === serviceId) {
                cy.remove(`.expanded-path-${serviceId}`);
                expandedNodeId = null;
                return;
            }

            if (expandedNodeId) {
                cy.remove(`.expanded-path-${expandedNodeId}`);
            }
            expandedNodeId = serviceId;

            if (workloads) {
                const sourceServices = cy.edges(`[target = "${serviceId}"]`).sources();
                if (sourceServices.empty()) {
                    console.warn('No source service found for', serviceId);
                    return;
                }
                const sourceService = sourceServices.first();
                const sourceServiceId = sourceService.id();
                const sourceParent = sourceService.parent().id();

                const pathClasses = `expanded-path expanded-path-${serviceId}`;

                const clientPodId = `${serviceId}-client-pod`;
                cy.add({
                    group: 'nodes',
                    data: { id: clientPodId, label: 'Client Pod', parent: sourceParent },
                    classes: `${pathClasses} workload-node workload-up`
                });
                cy.add({
                    group: 'edges',
                    data: { id: `edge-to-${clientPodId}`, source: sourceServiceId, target: clientPodId},
                    classes: pathClasses
                });

                const ztunnelId = `${serviceId}-ztunnel-c1`;
                cy.add({
                    group: 'nodes',
                    data: { id: ztunnelId, label: 'ztunnel', parent: sourceParent },
                    classes: `${pathClasses} infra-node`
                });
                cy.add({
                    group: 'edges',
                    data: { id: `edge-to-${ztunnelId}`, source: clientPodId, target: ztunnelId},
                    classes: pathClasses
                });

                const healthyWorkload = workloads.find(w => w.status === 'up');
                if(healthyWorkload) {
                    const destParent = healthyWorkload.parent;

                    const ewGatewayId = `${serviceId}-ew-gateway-c2`;
                    cy.add({
                        group: 'nodes',
                        data: { id: ewGatewayId, label: 'E/W Gateway', parent: destParent },
                        classes: `${pathClasses} infra-node`
                    });
                    cy.add({
                        group: 'edges',
                        data: { id: `edge-to-${ewGatewayId}`, source: ztunnelId, target: ewGatewayId},
                        classes: pathClasses
                    });

                    const waypointId = `${serviceId}-waypoint-c2`;
                    cy.add({
                        group: 'nodes',
                        data: { id: waypointId, label: 'Waypoint', parent: destParent },
                        classes: `${pathClasses} infra-node`
                    });
                    cy.add({
                        group: 'edges',
                        data: { id: `edge-to-${waypointId}`, source: ewGatewayId, target: waypointId},
                        classes: pathClasses
                    });
                    
                    if(cy.getElementById(healthyWorkload.id).empty()) {
                        cy.add({
                            group: 'nodes',
                            data: { id: healthyWorkload.id, label: healthyWorkload.name, parent: destParent },
                            classes: `${pathClasses} workload-node workload-up`
                        });
                    }

                    cy.add({
                        group: 'edges',
                        data: { id: `edge-to-${healthyWorkload.id}`, source: waypointId, target: healthyWorkload.id},
                        classes: pathClasses
                    });
                }

                const unhealthyWorkloads = workloads.filter(w => w.status === 'down');
                unhealthyWorkloads.forEach((w) => {
                     if(cy.getElementById(w.id).empty()) {
                        cy.add({
                            group: 'nodes',
                            data: { id: w.id, label: w.name, parent: w.parent },
                            classes: `${pathClasses} workload-node workload-down`
                        });
                    }
                    cy.add({
                        group: 'edges',
                        data: { id: `edge-unhealthy-to-${w.id}`, source: ztunnelId, target: w.id},
                        classes: pathClasses
                    });
                });
                
                cy.layout({ 
                    name: 'cose',
                    idealEdgeLength: 120,
                    nodeRepulsion: 500000,
                    edgeElasticity: 150,
                    nestingFactor: 5,
                    gravity: 80,
                    numIter: 1000,
                    initialTemp: 200,
                    coolingFactor: 0.95,
                    minTemp: 1.0,
                    animate: 'end',
                    animationDuration: 500,
                    fit: false
                }).run();
            }
        });

        // Animate edges
        let offset = 0;
        function animateEdges() {
            offset++;
            cy.edges().style({
                'line-dash-pattern': [10, 5],
                'line-dash-offset': -offset
            });
            requestAnimationFrame(animateEdges);
        }
        animateEdges();
    </script>
</body>
</html>
